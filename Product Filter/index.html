<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Filter</title>
  </head>
  <body>
    <div class="control">
      <div class="btn-group">
        <button class="btn btn-clicked" data-filter="all">All</button>
        <button class="btn" data-filter="almonds">Almonds</button>
        <button class="btn" data-filter="pista">Pista</button>
        <button class="btn" data-filter="dry grapes">Dry Grapes</button>
      </div>
      <input type="text" placeholder="Search food" id="search" />
    </div>
    <div class="container">
      <div class="box" data-item="almonds"><img src="bg1f.jpg" /></div>
      <div class="box" data-item="pista"><img src="bg2f.jpg" /></div>
      <div class="box" data-item="dry grapes"><img src="bg3f.jpg" /></div>

      <div class="box" data-item="almonds"><img src="bg8f.jpg" /></div>
      <div class="box" data-item="pista"><img src="bg9f.jpg" /></div>
      <div class="box" data-item="dry grapes"><img src="bg6f.jpg" /></div>

      <div class="box" data-item="almonds"><img src="bg13f.jpg" /></div>
      <div class="box" data-item="pista"><img src="bg19f.jpg" /></div>
      <div class="box" data-item="dry grapes"><img src="bg11f.jpg" /></div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
